<table class="table table-striped">
  <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Age</th>
      <th>Profession</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let employee of employees">
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.profession }}</td>
        <td>

          <button class="btn btn-warning mx-2" (click)="updateEmployee(employee.id)">Update</button>
          <button class="btn btn-success mx-2" (click)="getEmployee(employee.id)">Details</button>
          <button class="btn btn-danger mx-2" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
    </tr>
  </tbody>
</table>
